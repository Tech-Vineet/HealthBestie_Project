name: Build and Deploy to Docker Hub
on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: vineetkumardev/frontend_healthbestiehub:latest
    - name: Verify Pushed Image
      run: docker pull vineetkumardev/frontend_healthbestiehub:latest
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull vineetkumardev/frontend_healthbestiehub:latest
          sudo docker stop frontend_healthbestiehub || true
          sudo docker rm frontend_healthbestiehub || true
          sudo docker run -d --name frontend_healthbestiehub -p 3001:3001 vineetkumardev/frontend_healthbestiehub:latest

     



